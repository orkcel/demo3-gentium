<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Gentium</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <div class="header-container">
          <div class="header-row">
            <div class="logo">
              <h2><a href="#">Gentium.</a></h2>
            </div>
            <nav>
              <div class="nav-bar">
                <ul class="nav-links">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Work</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Client</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </nav>
            <div class="search-bar">
              <div class="search-icon">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- HERO -->
      <section class="hero">
        <div class="hero-content">
          <div class="hero-image">
            <img
              src="https://gentium.pixerex.com/wp-content/uploads/2019/01/hero_02.jpg"
              alt="hero"
            />
          </div>
          <div class="hero-title_and_button">
            <div class="hero-title">
              <h2>We're a digital<br />agency.</h2>
            </div>
            <div class="hero-button">
              <button><a href="#">Getting Started</a></button>
            </div>
          </div>
        </div>
      </section>
      <section class="services">
        <div class="services-content">
          <div class="services-title">
            <h2>Services</h2>
            <p>WE WORK WITH YOU, NOT FOR YOU</p>
          </div>
        </div>
      </section>

      <main></main>

      <footer></footer>
    </div>
  </body>
</html>
